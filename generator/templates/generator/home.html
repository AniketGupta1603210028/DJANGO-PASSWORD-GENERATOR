<html>
    <head>
        <title>MY HOME PAGE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
       <div class='container txt-center'>
        <h1>WELCOME TO PASSWORD GENERATOR</h1>
       <form action="{% url 'password' %}">
           <select name="length" >
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12" selected="selected">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option>
           </select> SELECT THE LENGTH OF THE PASSWORD
           <br>
           <input type="checkbox" name="uppercase">UPPER CASE
           <br>
            <input type="checkbox" name="numbers">NUMBERS
           <br>
            <input type="checkbox" name="special_characters">SPECIAL CHARACTERS
           <br>
           <input type="submit" value="Generate Password" class="btn btn-warning">
       </form>
      <a href="{% url 'aboutus' %}">GO TO ABOUT US  PAGE</a>
      </div>
    </body>
</html>
